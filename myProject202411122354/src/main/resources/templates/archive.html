    <script>
        window.addEventListener("load", function () {
            const container = document.querySelector(".carousel-wrapper");
            const slides = document.querySelectorAll(".carousel-wrapper img");
            const totalSlides = slides.length;
            let index = 0;
            let slideWidth = slides[0].clientWidth; // 画像の幅を取得

            console.log("初期設定: スライド幅", slideWidth);

            function updateSlideWidth() {
                slideWidth = slides[0].clientWidth;
                console.log("更新されたスライド幅", slideWidth);
            }

            function showSlide() {
                index++;
                container.style.transition = "transform 1s ease-in-out";
                container.style.transform = `translateX(-${index * slideWidth}px)`;

                console.log("スライド中: index =", index, "translateX =", -index * slideWidth);

                // 無限ループ処理
                if (index === totalSlides - 1) {
                    setTimeout(() => {
                        container.style.transition = "none";
                        container.style.transform = "translateX(0)";
                        index = 0;
                        console.log("リセット: index =", index);
                    }, 1000); // アニメーションが終わるタイミングでリセット
                }
            }

            // 15秒ごとにスライド
            setInterval(showSlide, 15000);

            // ウィンドウサイズ変更時にスライド幅を更新
            window.addEventListener("resize", updateSlideWidth);
        });
    </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const newsList = document.querySelector('.news-list');

    // APIから取得し、3レコードにフィルター
    fetch('/api/news')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch news updates');
            }
            return response.json();
        })
        .then(data => {
            newsList.innerHTML = ''; // 初期化
            const filtered = data.filter(news =>
                ["MLB Tokyo Series 開幕", "開幕１試合目画像", "開幕２試合目画像"].includes(news.content)
            );

            filtered.forEach(news => {
                const newsHTML = `
                    <div class="news-item">
                        <span class="news-date">${news.date}</span>
                        <span class="news-link" onclick="openModal('${sanitizeHTML(news.content)}', '${sanitizeHTML(news.details)}', '${sanitizeHTML(news.imageUrl)}')">
                            ${news.content}
                        </span>
                    </div>
                `;
                newsList.insertAdjacentHTML('beforeend', newsHTML);
            });
        })
        .catch(error => console.error('ニュース取得エラー:', error));
});

// モーダル表示処理
function openModal(title, details, imageUrls) {
    const modal = document.getElementById("news-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalContent = document.getElementById("modal-content");
    const modalImages = document.getElementById("modal-images");

    modalTitle.textContent = title || "タイトル未定義";
    modalContent.innerHTML = details ? unescapeHtml(details) : "詳細がありません";

    modalImages.innerHTML = "";
    if (imageUrls) {
        const urls = imageUrls.split(",");
        urls.forEach(url => {
            const img = document.createElement("img");
            img.src = url.trim();
            img.alt = title;
            img.className = "modal-image";
            modalImages.appendChild(img);
        });
    }

    modal.style.display = "block";
    window.addEventListener("click", handleOutsideClick);
}

function closeModal() {
    const modal = document.getElementById("news-modal");
    modal.style.display = "none";
    window.removeEventListener("click", handleOutsideClick);
}

function handleOutsideClick(event) {
    const modal = document.getElementById("news-modal");
    if (event.target === modal) {
        closeModal();
    }
}

function sanitizeHTML(str) {
    if (!str) return '';
    return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
}

function unescapeHtml(escapedHtml) {
    const textArea = document.createElement("textarea");
    textArea.innerHTML = escapedHtml;
    return textArea.value;
}
</script>
