<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragments/headerを利用し、ページタイトルを指定 -->
    <th:block th:replace="fragments/header :: head ('Proud Page')"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/proud.css}">
    <script src="/js/proud.js"></script> <!-- home.jsを追加 -->

    <title>Proud</title>
    <!--<script src="/js/proud.js" defer></script> -->
</head>
<body>
        <!-- ナビゲーションバー -->
        <div id="header-navbar">
            <div id="header-left">
                <div id="header-logo">
                    <a href="https://www.mlb.com/dodgers">Dodgers</a>
                </div>
                <div id="user-info">Loading user info...</div> <!-- ユーザー情報表示 -->
            </div>
            <nav id="header-nav-links">
                <div id="visitor-counter-display">Visitors: <span id="visitor-counter-value">0</span></div><!-- 訪問者カウンタの実装 -->
                <a href="/home">Home</a>
                <a href="/proud">Proud</a>
                <a href="/comments">Chat</a>
                <a href="/links">Links</a>
                <a href="/auth/logout">Logout</a>
            </nav>
            </div>
    
    
        <!-- fragments/headerを利用してヘッダーを表示 -->
            <th:block th:replace="fragments/header :: header"></th:block>
    
    <header>
        <h1>Proud Gallery</h1>
    </header>
    <div id="image-gallery"></div>
    <div id="comment-section">
        <h2>Comments</h2>
        <form id="comment-form">
            <textarea id="comment-text" placeholder="Add your comment..."></textarea>
            <button type="submit">Post</button>
        </form>
        <ul id="comment-list"></ul>
    </div>

    <script>
        // ユーザー情報を取得してヘッダーに表示
        function fetchUserInfo() {
            fetch('/auth/userinfo')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user info');
                    }
                    return response.json();
                })
                .then(data => {
                    const userInfoElement = document.getElementById('user-info');
                    userInfoElement.textContent = `${data.number}番 ${data.position}_${data.username}さん`;
                })
                .catch(error => console.error('Error fetching user info:', error));
        }
    
        // ページロード時にユーザー情報を取得
        document.addEventListener('DOMContentLoaded', fetchUserInfo);
    </script>

</body>
</html>
