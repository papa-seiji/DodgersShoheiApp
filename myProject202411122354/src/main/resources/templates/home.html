<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;

        // WebSocket接続を開始
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, () => {
                stompClient.subscribe('/topic/counter', (message) => {
                    const counter = JSON.parse(message.body);
                    document.getElementById('counter-value').textContent = counter.value;
                });

                // 初期値を取得
                fetch('/counter', { redirect: 'follow' })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('counter-value').textContent = data.value;
                    })
                    .catch(error => console.error('Error fetching counter:', error));
            });
        }

        function updateCounter(increment) {
            fetch('/counter/update?increment=' + increment, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update counter: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Updated Counter Value:', data.value);
            })
            .catch(error => console.error('Error updating counter:', error));
        }

        // ページロード時に接続
        connect();
    </script>
</head>
<body>
    <h1>Counter: <span id="counter-value">0</span></h1>
    <!-- ボタンを常に表示 -->
    <div id="admin-controls">
        <button id="increment-button" onclick="updateCounter(1)">Increase</button>
        <button id="decrement-button" onclick="updateCounter(-1)">Decrease</button>
    </div>

    <h1>Comments</h1>
    <!-- コメント投稿フォーム -->
    <form action="/home" method="get">
        <textarea name="content" placeholder="Add a comment"></textarea>
        <button type="submit">Post</button>
    </form>

    <!-- コメントリストの表示 -->
    <ul id="commentList">
        <li th:each="comment : ${comments}" th:text="${comment.content}">Comment</li>
    </ul>

    <!-- ログアウトリンク -->
    <a href="/auth/logout">Logout</a>
</body>
</html>
