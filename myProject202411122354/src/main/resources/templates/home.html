<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;

        // WebSocket接続を開始
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {
                console.log("WebSocket connected");

                // カウンターの購読
                stompClient.subscribe('/topic/counter', (message) => {
                    const counter = JSON.parse(message.body);
                    document.getElementById('counter-value').textContent = counter.value;
                });

                // コメントの購読
                stompClient.subscribe('/topic/comments', (message) => {
                    const comment = JSON.parse(message.body);
                    addCommentToList(comment.content);
                });

                // 初期値を取得
                fetchCounterValue();
            });
        }

        // サーバーから現在のカウンター値を取得して表示
        function fetchCounterValue() {
            fetch('/counter', { redirect: 'follow' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counter-value').textContent = data.value;
                })
                .catch(error => console.error('Error fetching counter:', error));
        }

        // カウンターの更新
        function updateCounter(increment) {
            fetch('/counter/update?increment=' + increment, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update counter: ' + response.status);
                }
                return response.json();
            })
            .catch(error => console.error('Error updating counter:', error));
        }

        // コメントを投稿
        function postComment(content) {
            fetch('/comments/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to post comment');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Comment added:', data);
                })
                .catch(error => console.error('Error posting comment:', error));
        }
        
        // コメントリストに追加
        function addCommentToList(content) {
            const commentList = document.getElementById('commentList');
            const li = document.createElement('li');
            li.textContent = content;
            commentList.appendChild(li);
        }

        // ページロード時に接続
        document.addEventListener('DOMContentLoaded', () => {
            connect();

            // カウンターの増加ボタン
            document.getElementById('increment-button').addEventListener('click', () => {
                updateCounter(1);
            });

            // カウンターの減少ボタン
            document.getElementById('decrement-button').addEventListener('click', () => {
                updateCounter(-1);
            });

            // コメントフォームの送信処理
            document.getElementById('commentForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const commentContent = document.getElementById('commentContent').value;
                if (commentContent) {
                    postComment(commentContent);
                    document.getElementById('commentContent').value = '';
                }
            });
        });
    </script>
</head>
<body>
    <h1>Counter: <span id="counter-value">0</span></h1>
    <!-- ボタンを常に表示 -->
    <div id="admin-controls">
        <button id="increment-button">Increase</button>
        <button id="decrement-button">Decrease</button>
    </div>

    <h1>Comments</h1>
    <!-- コメント投稿フォーム -->
    <form id="commentForm">
        <textarea id="commentContent" placeholder="Add a comment"></textarea>
        <button type="submit">Post</button>
    </form>

    <!-- コメントリストの表示 -->
    <ul id="commentList">
        <li th:each="comment : ${comments}" th:text="${comment.content}">Comment</li>
    </ul>

    <!-- ログアウトリンク -->
    <a href="/auth/logout">Logout</a>
</body>
</html>
