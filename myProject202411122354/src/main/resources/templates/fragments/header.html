<!DOCTYPE html>
<html lang="en">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Navbar and Slideshow</title>
</head>
<body>
    <!-- ナビゲーションバー -->
    <div id="header-navbar" th:fragment="header">
        <div id="header-logo">
            <a href="https://www.mlb.com/dodgers">Dodgers</a>
        </div>
        <nav id="header-nav-links">
            <a href="/home">Home</a>
            <a href="/links">Links</a>
            <a href="/comments">Comments</a>
            <a href="/auth/logout">Logout</a>
        </nav>
    </div>

    <!-- スライドショー -->
    <header id="header-slideshow">
        <div id="header-slideshow-container">
            <img src="/images/m_1540402463_4738_1.jpg" alt="背景画像1">
            <img src="/images/ecnjbt2nbk2casmczthu.jpg" alt="背景画像2">
            <img src="/images/WorldChampions.jpg" alt="背景画像3">
            <img src="/images/優勝集合写真.JPEG" alt="背景画像4">
        </div>
    </header>

</html>
