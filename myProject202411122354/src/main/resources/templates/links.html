<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragments/headerを利用し、ページタイトルを指定 -->
    <th:block th:replace="fragments/header :: head ('Links Page')"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/signup_login_util.css}">
    <script src="/js/home.js"></script> <!-- 訪問者カウンターを呼び込むためにhome.jsを追加 -->
    <title>頑張れ翔平君 いつもみんなが応援してるよ!</title>
</head>
<body>

    <!-- ナビゲーションバー -->
    <div id="header-navbar">
        <div id="header-left">
            <div id="header-logo">
            <img src="/images/みんな日本から応援してるぜッ！LOGO.jpg" alt="背景画像1" class="home-image10">
            <img src="/images/みんな日本から応援してるぜッ！.jpg" alt="背景画像1" class="home-image11">
            </div>
            <div id="header-info-container">
                <div id="user-info">2件 P. Seijiさん</div>
                <div id="visitor-counter-display"><span id="visitor-counter-value">243</span>人目</div>
            </div>
        </div>
        <nav id="header-nav-links">
            <div class="navbar-dropdown">
                <span class="navbar-dropdown-trigger" onclick="toggleDropdown()">links</span>
                <div class="navbar-dropdown-content">
                    <a href="/home">Home</a>
                    <a href="/proud">Proud</a>
                    <a href="/comments">Chat</a>
                    <!-- <a href="/links">Links</a> -->
                    <a href="/auth/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- fragments/headerを利用してヘッダーを表示 -->
        <th:block th:replace="fragments/header :: header"></th:block>

    <div class="link">
        <a href="https://www.mlb.com/dodgers">Dodgers</a>
    </div>

    <script>
        // ユーザー情報を取得してヘッダーに表示
        function fetchUserInfo() {
            fetch('/auth/userinfo')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user info');
                    }
                    return response.json();
                })
                .then(data => {
                    const userInfoElement = document.getElementById('user-info');
                    userInfoElement.textContent = `${data.number}番 ${data.position}_${data.username}さん`;
                })
                .catch(error => console.error('Error fetching user info:', error));
        }
    
        // ページロード時にユーザー情報を取得
        document.addEventListener('DOMContentLoaded', fetchUserInfo);
    </script>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.navbar-dropdown');
            dropdown.classList.toggle('open');
        }

        // 外部クリックでドロップダウンを閉じる
        document.addEventListener('click', function (event) {
            const dropdown = document.querySelector('.navbar-dropdown');
            const isClickInside = dropdown.contains(event.target);

            if (!isClickInside && dropdown.classList.contains('open')) {
                dropdown.classList.remove('open');
            }
        });
    </script>

    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
