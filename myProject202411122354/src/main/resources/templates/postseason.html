<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MLB POSTSEASON 2025</title>
  <link rel="stylesheet" href="/css/postseason.css">
</head>
<body>
  <h1>MLB POSTSEASON 2025</h1>

  <div class="bracket">

    <!-- AMERICAN LEAGUE -->
    <div class="side al">

      <!-- WILD CARD -->
      <div class="matchup" style="top: 40px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/116.svg" alt="Tigers"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/114.svg" alt="Guardians"></div>
        <div class="connector"></div>
      </div>

      <div class="matchup" style="top: 250px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/111.svg" alt="Red Sox"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/147.svg" alt="Yankees"></div>
        <div class="connector"></div>
      </div>

      <!-- DIVISION -->
      <div class="matchup next" style="top: 145px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/136.svg" alt="Mariners"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/141.svg" alt="Blue Jays"></div>
        <div class="connector"></div>
      </div>

      <!-- CHAMPIONSHIP -->
      <div class="final" style="top: 200px;">
        <div class="connector final-line"></div>
      </div>

    </div>

    <!-- WORLD SERIES -->
    <div class="world-series">
      <img src="/images/worldseries2025.png" alt="World Series">
    </div>

    <!-- NATIONAL LEAGUE -->
    <div class="side nl">

      <!-- WILD CARD -->
      <div class="matchup" style="top: 40px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/113.svg" alt="Reds"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/119.svg" alt="Dodgers"></div>
        <div class="connector right"></div>
      </div>

      <div class="matchup" style="top: 250px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/135.svg" alt="Padres"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/112.svg" alt="Cubs"></div>
        <div class="connector right"></div>
      </div>

      <!-- DIVISION -->
      <div class="matchup next" style="top: 145px;">
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/143.svg" alt="Phillies"></div>
        <div class="team"><img src="https://www.mlbstatic.com/team-logos/158.svg" alt="Brewers"></div>
        <div class="connector right"></div>
      </div>

      <!-- CHAMPIONSHIP -->
      <div class="final" style="top: 200px;">
        <div class="connector right final-line"></div>
      </div>

    </div>

  </div>
</body>
</html>
