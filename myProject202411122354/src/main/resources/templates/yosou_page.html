<!DOCTYPE html>
<html lang="ja">
<head>
    <th:block th:replace="~{fragments/header :: head ('yosou Page')}"></th:block> <!-- ✅ 修正 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 予想ページ</title>
    <link rel="stylesheet" th:href="@{/css/yosou_page.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ✅ Chart.js 読み込み -->
    <!-- ✅ SockJS と STOMP のライブラリを追加 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:src="@{/js/yosou_page.js}"></script>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">他画面遷移のリンクや説明書き ..etc..</div>
        <div class="grid">
            <div class="box box-wide" id="nl-west">1. 西地区<br>順位予想
                <canvas id="chart-nl-west" width="400" height="200"></canvas> <!-- ✅ グラフ描画用のキャンバス -->
            </div>
            <div class="box box-small" id="homeruns">3. 大谷翔平 本塁打予想<br>半円グラフ</div>
            <div class="box box-small" id="otani-bavg">4. 大谷翔平 打率予想<br>3-D円グラフ</div>
            <div class="box box-small" id="otani-ops">5. 大谷翔平 OPS予想<br>縦棒グラフ</div>
            <div class="box box-medium" id="dodgers-wins">2. Dodgers勝利数予想<br>ドーナツグラフ</div>
            <div class="box box-medium" id="otani-wins">6. 大谷翔平 投手勝ち星予想<br>複合グラフ</div>
            <div class="box box-small" id="yamamoto-wins">7. 山本由伸 投手勝ち星予想<br>複合グラフ</div>
            <div class="box box-small" id="sasaki-wins">8. 佐々木朗希 投手勝ち星予想<br>複合グラフ</div>
        </div>
    </div>

    <!-- ✅ モーダル追加 -->
<div id="vote-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>投票するチームを選択</h3>
        <p id="vote-message">現在の投票: なし</p> <!-- ★ ここに現在の投票を表示 -->
        <select id="team-select">
            <option value="ドジャース">ドジャース</option>
            <option value="パドレス">パドレス</option>
            <option value="Dバックス">Dバックス</option>
            <option value="ジャイアンツ">ジャイアンツ</option>
            <option value="ロッキーズ">ロッキーズ</option>
        </select>
        <button id="vote-button">投票</button>
    </div>
</div>
    </body>
</html>
