<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: head ('Login Page')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/yosou_page.css}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ジャッジ vs 大谷翔平 打撃成績比較</title>
    <link rel="stylesheet" href="/css/ohtani_vs_judge.css" />
    <script src="/js/home_2.js"></script>
    <link rel="stylesheet" th:href="@{/css/header-2.css}">
</head>
<body>

<!-- ヘッダー -->
<div id="header-navbar">
    <div id="header-left">
        <div id="menu-toggle" class="hamburger-menu">ジャッジ⇔大谷</div>
        <div id="header-logo">
            <img src="/images/みんな日本から応援してるぜッ！LOGO.jpg" alt="背景画像1" class="home-image10">
            <img src="/images/みんな日本から応援してるぜッ！.jpg" alt="背景画像1" class="home-image11">
        </div>
        <div id="header-info-container">
            <div id="user-info">2件 P. Seijiさん</div>
            <div id="visitor-counter-display">
                <span id="visitor-counter-value">243</span>人目
            </div>
        </div>
    </div>
</div>

<!-- スライドメニュー -->
<div id="side-menu" class="side-menu">
    <nav>
        <a href="/home">Home(TOP)</a>
        <a href="/yosou">予想</a>
        <a href="/proud">Proud</a>
        <a href="/comments">Chat</a>
        <a href="/links">Links</a>
        <a href="/auth/logout">Logout</a>
    </nav>
    <div class="close-btn" id="menu-close">×</div>
</div>
<div id="overlay" class="overlay"></div>

<script>
    function fetchUserInfo() {
        fetch('/auth/userinfo')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch user info');
                return response.json();
            })
            .then(data => {
                const userInfoElement = document.getElementById('user-info');
                userInfoElement.textContent = `${data.number}番 ${data.position}_${data.username}さん`;
            })
            .catch(error => console.error('Error fetching user info:', error));
    }
    document.addEventListener('DOMContentLoaded', fetchUserInfo);
</script>

<div class="container">
    <h1>ジャッジ vs 大谷翔平</h1>

    <div class="image-comparison">
        <img src="/images/judge_02.jpg" alt="ジャッジ" class="player-img" />
        <div class="stats-overlay">
            <div class="stat-row">
                <span id="gamesPlayed-left">--</span>
                <span class="label">出場数</span>
                <span id="gamesPlayed-right">--</span>
            </div>
            <div class="stat-row">
                <span id="avg-left">--</span>
                <span class="label">打率</span>
                <span id="avg-right">--</span>
            </div>
            <div class="stat-row">
                <span id="homeRuns-left">--</span>
                <span class="label">HR</span>
                <span id="homeRuns-right">--</span>
            </div>
            <div class="stat-row">
                <span id="stolenBases-left">--</span>
                <span class="label">盗塁</span>
                <span id="stolenBases-right">--</span>
            </div>
            <div class="stat-row">
                <span id="rbi-left">--</span>
                <span class="label">打点</span>
                <span id="rbi-right">--</span>
            </div>
            <div class="stat-row">
                <span id="ops-left">--</span>
                <span class="label">OPS</span>
                <span id="ops-right">--</span>
            </div>
        </div>
        <img src="/images/ohtani.jpg" alt="大谷翔平" class="player-img" />
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const socket = new SockJS('/ws');  // WebSocketのエンドポイント
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, () => {
    console.log("✅ WebSocket connected");

    // メッセージ受信時の処理
    stompClient.subscribe('/topic/stats', (message) => {
      const data = JSON.parse(message.body);
      const ohtani = data.ohtani.stats[0].splits[0].stat;
      const judge = data.judge.stats[0].splits[0].stat;

      // ⏬ 大谷翔平
      document.getElementById("gamesPlayed-right").textContent = ohtani.gamesPlayed || "--";
      document.getElementById("avg-right").textContent = ohtani.avg || "--";
      document.getElementById("homeRuns-right").textContent = ohtani.homeRuns || "--";
      document.getElementById("stolenBases-right").textContent = ohtani.stolenBases || "--";
      document.getElementById("rbi-right").textContent = ohtani.rbi || "--";
      document.getElementById("ops-right").textContent = ohtani.ops || "--";

      // ⏬ ジャッジ
      document.getElementById("gamesPlayed-left").textContent = judge.gamesPlayed || "--";
      document.getElementById("avg-left").textContent = judge.avg || "--";
      document.getElementById("homeRuns-left").textContent = judge.homeRuns || "--";
      document.getElementById("stolenBases-left").textContent = judge.stolenBases || "--";
      document.getElementById("rbi-left").textContent = judge.rbi || "--";
      document.getElementById("ops-left").textContent = judge.ops || "--";
    });

    // WebSocketにリクエストを送信（自動で取得をトリガー）
    stompClient.send("/app/stats/request", {}, {});
  });
});
</script>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
