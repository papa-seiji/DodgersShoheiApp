<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragments/headerを利用し、ページタイトルを指定 -->
    <th:block th:replace="~{fragments/header :: head ('Login Page')}"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/signup_login_util.css}">
    <title>Login</title>
</head>
<body>
    <!-- fragments/headerを利用してヘッダーを表示 -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <div id="kiji">MLB,Dodgers,大谷選手、山本選手を密かに応援している人の</div>
    <div id="kiji">コミュニケーション場として共有できればいいなと作りました</div>

    <main>
        <h1 id='util_Account'>Login</h1>

        <!-- エラーメッセージ表示 -->
        <p th:if="${errorMessage}" style="color: red; text-align: center;">
            <span id="sippai" th:text="${errorMessage}"></span>
        </p>

        <form action="/auth/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">LoginCharge!</button>
        </form>
        
        <a href="/auth/signup">未登録の方は こちらからSignUp</a><!-- Don't have an account? Sign up here -->
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
