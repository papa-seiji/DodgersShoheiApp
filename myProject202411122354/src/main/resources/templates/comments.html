<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: head ('Comments Page')}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <div class="unique-comments-container">
        <!-- コメントリスト -->
        <div id="unique-comment-list-container">
            <div id="unique-comment-title-container">
            </div>
            <ul id="unique-comment-list">
                <li th:each="comment : ${comments}">
                    <span class="unique-comment-username" th:text="${comment.username}">Username</span>
                    <span class="unique-comment-timestamp" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</span>
                    <p class="unique-comment-content" th:text="${comment.content}">Comment content</p>
                </li>
            </ul>
        </div>

        <!-- コメントフォーム -->
        <div id="unique-comment-form-container">
            <textarea id="unique-commentContent" placeholder="Add a comment"></textarea>
            <button type="submit" id="unique-submitComment">Post</button>
        </div>
    </div>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {
                console.log("WebSocket connected");

                stompClient.subscribe('/topic/comments', (message) => {
                    const comment = JSON.parse(message.body);
                    addCommentToList(comment);
                });
            });
        }

        function postComment(content) {
            fetch('/comments/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to post comment');
                }
                return response.json();
            })
            .then(data => {
                console.log('Comment added:', data);
            })
            .catch(error => console.error('Error posting comment:', error));
        }

        function addCommentToList(comment) {
            const commentList = document.getElementById('unique-comment-list');
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="unique-comment-username">${comment.username}</span>
                <span class="unique-comment-timestamp">${new Date(comment.createdAt).toLocaleString()}</span>
                <p class="unique-comment-content">${comment.content}</p>
            `;
            commentList.prepend(li);
        }

        document.addEventListener('DOMContentLoaded', () => {
            connect();

            const submitButton = document.getElementById('unique-submitComment');
            const commentContent = document.getElementById('unique-commentContent');

            submitButton.addEventListener('click', (event) => {
                event.preventDefault();
                if (commentContent.value.trim()) {
                    postComment(commentContent.value.trim());
                    commentContent.value = '';
                }
            });
        });
    </script>
</body>
</html>
