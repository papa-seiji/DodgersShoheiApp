<script>
    let stompClient = null;

    // WebSocketæ¥ç¶š
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log("WebSocket connected");

            stompClient.subscribe('/topic/comments', (message) => {
                const comment = JSON.parse(message.body);
                addCommentToList(comment); // æ–°ã—ã„ã‚³ãƒ¡ãƒ³ãƒˆã‚’ãƒªã‚¹ãƒˆã«è¿½åŠ 
                scrollToBottom(); // ãƒªã‚¹ãƒˆã®ä¸€ç•ªä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            });
        });
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
    function postComment(content) {
        fetch('/comments/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: content }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to post comment');
            }
            return response.json();
        })
        .then(data => {
            console.log('Comment added:', data);
        })
        .catch(error => console.error('Error posting comment:', error));
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¹ãƒˆã«è¿½åŠ 
    function addCommentToList(comment) {
        const commentList = document.getElementById('comment-list');
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="comment-username">${comment.username}</span>
            <span class="comment-timestamp">${new Date(comment.createdAt).toLocaleString()}</span>
            <p class="comment-content">${comment.content}</p>
        `;
        commentList.appendChild(li);
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¹ãƒˆã‚’ã‚½ãƒ¼ãƒˆ
    function sortComments(order = 'asc') {
        const commentList = document.getElementById('comment-list');
        const comments = Array.from(commentList.children);

        comments.sort((a, b) => {
            const timeA = new Date(a.querySelector('.comment-timestamp').textContent).getTime();
            const timeB = new Date(b.querySelector('.comment-timestamp').textContent).getTime();

            return order === 'asc' ? timeA - timeB : timeB - timeA;
        });

        comments.forEach(comment => commentList.appendChild(comment));
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¹ãƒˆã®ä¸€ç•ªä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    function scrollToBottom() {
        const commentListContainer = document.getElementById('comment-list-container');
        commentListContainer.scrollTop = commentListContainer.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', () => {
        connect();

        const submitButton = document.getElementById('submitComment');
        const commentContent = document.getElementById('commentContent');

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            if (commentContent.value.trim()) {
                postComment(commentContent.value.trim());
                commentContent.value = '';
            }
        });

        // åˆæœŸè¡¨ç¤ºæ™‚ã«ã‚½ãƒ¼ãƒˆã‚’é©ç”¨
        sortComments();
        scrollToBottom(); // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ä¸€ç•ªä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    });

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—ã—ã¦ãƒ˜ãƒƒãƒ€ãƒ¼ã«è¡¨ç¤º
            fetch('/auth/userinfo')
                .then(response => {
                if (!response.ok) {
                    // ğŸ”´ æœªãƒ­ã‚°ã‚¤ãƒ³æ™‚ã¯è¡¨ç¤ºã‚’æ¶ˆã™
                    const userInfoElement = document.getElementById('user-info');
                    if (userInfoElement) {
                    userInfoElement.textContent = '';
                    }
                    return;
                }
                return response.json();
                })
                .then(data => {
                if (!data) return;

                const userInfoElement = document.getElementById('user-info');
                if (userInfoElement) {
                    userInfoElement.textContent =
                    `${data.number}ç•ª ${data.position}_${data.username}ã•ã‚“`;
                }
                })
                .catch(() => {
                const userInfoElement = document.getElementById('user-info');
                if (userInfoElement) {
                    userInfoElement.textContent = '';
                }
                });

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—
    document.addEventListener('DOMContentLoaded', fetchUserInfo);
</script>
